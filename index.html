<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>

    <!-- Link to your main JavaScript and CSS files -->
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>

  <body>
    <!-- Navigation Section -->
    <nav>
      <img src="/src/images/logo.png" alt="Noroff Logo" class="logo" />
      <h1>Home</h1>

      <div class="nav-links">
        <a href="/profile/">My Profile</a>
        <a href="/auth/login/">Login</a>
        <a href="/auth/register/">Register</a>
        <button id="logout-btn" style="display:none;">Logout</button>
      </div>
    </nav>

    <!-- Main content area -->
    <main>
      <!-- Login Section (will be hidden if the user is logged in) -->
      <section id="login-section">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="email">Email:</label>
          <input type="email" id="email" required placeholder="Enter your email" />

          <label for="password">Password:</label>
          <input type="password" id="password" required placeholder="Enter your password" />

          <button type="submit">Login</button>
        </form>
        <p id="loginError" style="color: red; display: none;">Invalid login credentials. Please try again.</p>
      </section>

      <!-- Posts Section (hidden until user logs in) -->
      <section id="posts-section" style="display: none;">
        <h2>Recent Posts</h2>
        <div id="posts-list"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2023 Noroff FED2 JS2 CA</p>
    </footer>
  </body>
</html>
